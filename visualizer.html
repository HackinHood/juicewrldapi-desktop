<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      -webkit-app-region: drag;
    }
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #info {
      position: absolute;
      bottom: 15px;
      left: 15px;
      right: 15px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 12px;
      text-align: center;
      pointer-events: none;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.9);
      z-index: 10;
    }
    #title {
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
      font-size: 14px;
    }
    #artist {
      font-size: 11px;
      opacity: 0.8;
    }
    #canvas {
      cursor: pointer;
      -webkit-app-region: drag;
    }
    #info {
      -webkit-app-region: no-drag;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">
    <div id="title">—</div>
    <div id="artist">—</div>
  </div>
  <script src="visualizer.js"></script>
</body>
</html>
